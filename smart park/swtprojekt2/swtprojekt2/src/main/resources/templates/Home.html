<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FH2D_Karte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div id="topBody">
    <div class="table">
        <div class="tr">
            <div class="td">
                <!-- FH-Logo -->
                <div id="logo"><a  target="_blank" href="https://www.fh-dortmund.de"><img src="../static/Img/fh-logo_sc.gif" th:src="@{/Img/fh-logo_sc.gif}" width="155" height="60" alt="Fachhochschule Dortmund&#13;University of Applied Sciences" border="0" galleryimg="no"/></a></div>
                <div id="focusOnStudents"><img src="../static/Img/weFocusOnStudents.gif" th:src="@{/Img/weFocusOnStudents.gif}" width="170" height="20" alt="we focus on students" border="0" galleryimg="no"/></div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper">
    <h2 class="form-signin-heading">Welcome to Your FH-2D park</h2>
    <div th:if="${falscheEingabe==true}" id="fehler" class="alert alert-danger" role="alert">
        <h5 class="ilAccHeadingHidden"><a id="il_message_focus">Fehlermeldung</a></h5>
        Benutzername oder Passwort ung√ºltig</div>
    <h/>
    <form th:action="@{/anmeldung}" th:object="${passdata}" method=post class="form-signin">
        <input type="text"  th:field="${passdata.fhkennung}" class="form-control" placeholder="FH-Kennung" />

        <input type="password"  th:field="${passdata.fhpasswort}" class="form-control" placeholder="Fh-Passwort" />
        <button type="submit" class="btn btn-primary btn-log btn-block">anmelden</button>
    </form>
</div>
</body>
<script>

</script>
</html>
